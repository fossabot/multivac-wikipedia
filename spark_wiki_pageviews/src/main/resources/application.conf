spark {
  local {
    master {
      value = "local[*]"
    }
    storagePath {
      value = "data/"
    }
    pageviewsPath {
      value = "data/pageviews/*.gz" // this is important to prevent reading other files
    }
    parquestOutputPath {
      value = "data/output/"
    }
  }
  prod{
    master {
      value = "yarn-cluster"
    }
    storagePath {
      value = "hdfs:///"
    }
    pageviewsPath {
      value = "hdfs:///"
    }
    parquestOutputPath {
      value = "hdfs:///"
    }
  }
}